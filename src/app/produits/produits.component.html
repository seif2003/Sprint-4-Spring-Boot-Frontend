<div class="container">
  <div class="card shadow mb-4">
      <div class="card-body">
          <table class="table table-striped">
              <tr>
                  <th>Id</th>
                  <th>Nom</th>
                  <th>Description</th>
                  <th>Statut</th>
                  <th>Date Echence</th>
                  <th>Date Cr√©ation</th>
              </tr>
              <tbody *ngFor="let tache of taches">
                  <tr>
                      <td>{{tache.idTache}}</td>
                      <td>{{tache.nomTache}}</td>
                      <td>{{tache.description}}</td>
                      <td>{{tache.statut}}</td>
                      <td>{{tache.dateEcheance | date:'dd/MM/yyyy'}}</td>
                      <td>{{tache.dateCreation | date:'dd/MM/yyyy'}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
